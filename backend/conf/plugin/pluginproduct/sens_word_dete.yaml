info:
  description: 敏感词检测插件
  title: 敏感词检测插件
  version: v1
openapi: 3.0.1
paths:
  /vp/sens_word_dete:
    post:
      operationId: word_dete
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: 要检测敏感词的文本
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: 错误码，非 0 表示失败
                  message:
                    type: string
                    description: 错误信息
                  data:
                    properties:
                      word:
                        type: string
                        description: 敏感词
                      check_type:
                        type: string
                        description: 敏感词类型
                    type: array
                type: object
          description: new desc
        default:
          description: ""
      summary: 根据用户输入内容检测文段中是否有平台禁止出现的敏感词或者如涉黄、暴力、政治敏感等违禁词，如果有则返回敏感词，敏感词类型的数组，没有则为null
servers:
  - url: http://127.0.0.1:8888
