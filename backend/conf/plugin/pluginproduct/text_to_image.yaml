info:
  description: 文生图插件
  title: 文生图插件
  version: v1
openapi: 3.0.1
paths:
  /vp/textToImage:
    post:
      operationId: genar_image
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                prompt:
                  type: string
                  description: 正向提示词
      responses:
        "200":
          content:
            application/json:
              schema:
                properties:
                  code:
                    type: integer
                    description: 错误码，非 0 表示失败
                  message:
                    type: string
                    description: 错误信息
                  data:
                    type: string

                    description: 图像的url地址或者base64

                type: object
          description: new desc
        default:
          description: ""
      summary: 根据用户输入内容生成图像，返回图像地址url或者base64
servers:
  - url: http://127.0.0.1:8888
